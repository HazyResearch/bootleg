emmental:
  lr: 2e-5
  n_epochs: 10
  evaluation_freq: 1.0
  warmup_percentage: 0.1
  lr_scheduler: linear
  log_path: logs_guid/squad_base
  checkpointing: true
  checkpoint_all: true
  checkpoint_freq: 1
  clear_intermediate_checkpoints: false
run_config:
  eval_batch_size: 256
  dataloader_threads: 2
  dataset_threads: 50
  spawn_method: fork
train_config:
  batch_size: 96
model_config:
  hidden_size: 256
  num_heads: 16
  num_model_stages: 2
  ff_inner_size: 1024
  attn_class: BootlegM2E
data_config:
  data_dir: /dfs/scratch0/lorr1/projects/bootleg-data/data/squad_0310
  data_prep_dir: prep
  emb_dir: /dfs/scratch0/lorr1/projects/bootleg-data/data/squad_0310/entity_db
  eval_slices:
    - unif_TS
    - unif_NS_TS
    - unif_TO
    - unif_NS_TO
    - unif_TL
    - unif_NS_TL
  type_prediction:
    use_type_pred: false
    num_types: 5
    type_labels: type_mappings/hyena/qid2typeids.json
    type_vocab: type_mappings/hyena/type_vocab.json
  ent_embeddings:
       - key: learned
         load_class: LearnedEntityEmb
         freeze: false
         cpu: true
         args:
           learned_embedding_size: 256
#           perc_emb_drop: 0.95
           regularize_mapping: /dfs/scratch0/lorr1/projects/bootleg-data/data/squad_0310/qid2reg_pow.csv
#           qid2topk_eid: /dfs/scratch0/lorr1/projects/bootleg-data/data/squad_0310/entity_db/entity_mappings/qid2eid_top5.json
       - key: title_static
         load_class: StaticEmb
         freeze: false # Freeze the projection layer or not
         args:
           emb_file: /dfs/scratch0/lorr1/projects/bootleg-data/data/squad_0310/title_emb_uncased.pt # GENERATED IN bootleg_emmental/utils/preprocessing/build_static_embeddings.py
           proj: 256
       - key: learned_type
         load_class: LearnedTypeEmb
         freeze: false
         args:
           type_labels: type_mappings/hyena/qid2typeids.json
           type_vocab: type_mappings/hyena/type_vocab.json
           max_types: 3
           type_dim: 128
           merge_func: addattn
           attn_hidden_size: 128
       - key: learned_type_wiki
         load_class: LearnedTypeEmb
         freeze: false
         args:
           type_labels: type_mappings/wiki/qid2typeids.json
           type_vocab: type_mappings/wiki/type_vocab.json
           max_types: 3
           type_dim: 128
           merge_func: addattn
           attn_hidden_size: 128
       - key: learned_type_relations
         load_class: LearnedTypeEmb
         freeze: false
         args:
           type_labels: type_mappings/relations/qid2typeids.json
           type_vocab: type_mappings/relations/type_vocab.json
           max_types: 50
           type_dim: 128
           merge_func: addattn
           attn_hidden_size: 128
       - key: adj_index
         load_class: KGIndices
         batch_on_the_fly: true
         normalize: false
         args:
           kg_adj: kg_mappings/kg_adj.txt
  entity_dir: /dfs/scratch0/lorr1/projects/bootleg-data/data/squad_0310/entity_db
  max_aliases: 10
  max_seq_len: 100
  overwrite_preprocessed_data: false
  dev_dataset:
    file: dev.jsonl
    use_weak_label: true
  test_dataset:
    file: test.jsonl
    use_weak_label: true
  train_dataset:
    file: train.jsonl
    use_weak_label: true
  train_in_candidates: true
  word_embedding:
    cache_dir: /dfs/scratch0/lorr1/projects/bootleg-data/embs/pretrained_bert_models
    freeze: true
    layers: 12
    bert_model: bert-base-uncased
