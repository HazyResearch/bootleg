emmental:
  lr: 2e-5
  n_epochs: 1
  evaluation_freq: 0.00001
  checkpoint_freq: 1
  l2: 0.01
  log_path: logs/turtorial
run_config:
  eval_batch_size: 256
  dataloader_threads: 2
  dataset_threads: 5
  eval_accumulation_step: 10
train_config:
  batch_size: 16
model_config:
  hidden_size: 128
  num_heads: 16
  num_model_stages: 2
  ff_inner_size: 256
  attn_class: Bootleg
data_config:
  data_dir: /dfs/scratch0/lorr1/projects/bootleg-data/data/korealiases_title_0122
  data_prep_dir: prep
  emb_dir: /dfs/scratch0/lorr1/projects/bootleg-data/embs
  ent_embeddings:
       - key: learned
         load_class: LearnedEntityEmb
         freeze: false
         cpu: false
         dropout2d: 0.6
         args:
           learned_embedding_size: 128
       - key: learned_type
         load_class: LearnedTypeEmb
         freeze: false
         args:
           type_labels: wikidata_types_1229.json
           max_types: 3
           type_dim: 128
           merge_func: addattn
           attn_hidden_size: 128
       - key: learned_type_relations
         load_class: LearnedTypeEmb
         freeze: false
         args:
           type_labels: kg_relation_types_1229.json
           max_types: 50
           type_dim: 128
           merge_func: addattn
           attn_hidden_size: 128
       - key: adj_index
         load_class: KGIndices
         batch_on_the_fly: true
         normalize: false
         args:
           kg_adj: kg_adj_1229.txt
  entity_dir: /dfs/scratch0/lorr1/projects/bootleg-data/data/korealiases_title_0122/entity_db
  max_aliases: 10
  max_seq_len: 100
  overwrite_preprocessed_data: false
  dev_dataset:
    file: dev.jsonl
    use_weak_label: true
  test_dataset:
    file: dev.jsonl
    use_weak_label: true
  train_dataset:
    file: train.jsonl
    use_weak_label: true
  train_in_candidates: true
  word_embedding:
    cache_dir: /dfs/scratch0/lorr1/projects/bootleg-data/embs/pretrained-bert-models
    freeze: true
    layers: 12
